<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Auto-Fill Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>CV Auto-Fill Assistant</h1>
      <p class="subtitle">Intelligent job application form filling</p>
    </header>

    <!-- API Key Section -->
    <section class="section api-section">
      <h2>OpenAI API Configuration</h2>
      <div class="input-group">
        <input
          type="password"
          id="apiKey"
          placeholder="Enter your OpenAI API key (sk-...)"
          autocomplete="off"
        >
        <button id="toggleApiKey" class="icon-btn" title="Show/Hide API Key">üëÅÔ∏è</button>
      </div>
      <button id="saveApiKey" class="btn btn-primary">Save API Key</button>
      <div id="apiKeyStatus" class="status-indicator"></div>
    </section>

    <!-- CV Upload Section -->
    <section class="section cv-section">
      <h2>CV Upload</h2>
      <div class="upload-area" id="uploadArea">
        <input
          type="file"
          id="cvUpload"
          accept=".pdf"
          style="display: none;"
        >
        <div class="upload-content">
          <span class="upload-icon">üìÑ</span>
          <p>Click to upload your CV (PDF only)</p>
          <small>Max size: 10MB</small>
        </div>
      </div>
      <div id="cvStatus" class="status-indicator"></div>
      <div id="cvSummary" class="cv-summary" style="display: none;"></div>
    </section>

    <!-- Status Overview -->
    <section class="section status-section">
      <h2>Status</h2>
      <div class="status-grid">
        <div class="status-item">
          <span class="status-label">API Key:</span>
          <span id="apiConfigStatus" class="status-value">Not configured</span>
        </div>
        <div class="status-item">
          <span class="status-label">CV Data:</span>
          <span id="cvDataStatus" class="status-value">Not uploaded</span>
        </div>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="section action-section">
      <button id="fillFormBtn" class="btn btn-action" disabled>
        Fill Current Form
      </button>
      <div class="button-group">
        <button id="viewDataBtn" class="btn btn-secondary">View CV Data</button>
        <button id="clearDataBtn" class="btn btn-danger">Clear All Data</button>
      </div>
    </section>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
      <p id="loadingText">Processing...</p>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
