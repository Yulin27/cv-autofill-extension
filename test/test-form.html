  <!DOCTYPE html>
  <html>
  <head>
      <title>Form Filling Test Page</title>
  </head>
  <body>
      <h1>Job Application Form - Test</h1>

      <form id="testForm">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName"><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone"><br><br>

          <label for="experience">Work Experience:</label>
          <textarea id="experience" name="experience" rows="4"></textarea><br><br>

          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills" rows="3"></textarea><br><br>

          <label for="education">Education:</label>
          <input type="text" id="education" name="education"><br><br>

          <button type="submit">Submit</button>
      </form>
  </body>
  </html>
