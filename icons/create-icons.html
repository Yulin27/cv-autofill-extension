<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
      background: white;
    }
    .icon-container {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h1>Extension Icon Generator</h1>
    <p>This page generates the required icons for the Chrome extension.</p>
    <p>Right-click each canvas below and "Save image as..." with the corresponding filename.</p>
  </div>

  <div class="icon-container">
    <div>16x16 pixels</div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <div><small>Save as: icon16.png</small></div>
  </div>

  <div class="icon-container">
    <div>48x48 pixels</div>
    <canvas id="icon48" width="48" height="48"></canvas>
    <div><small>Save as: icon48.png</small></div>
  </div>

  <div class="icon-container">
    <div>128x128 pixels</div>
    <canvas id="icon128" width="128" height="128"></canvas>
    <div><small>Save as: icon128.png</small></div>
  </div>

  <script>
    // Generate icons with different sizes
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw document icon
      ctx.fillStyle = 'white';
      const padding = size * 0.2;
      const docWidth = size * 0.6;
      const docHeight = size * 0.7;
      const docX = (size - docWidth) / 2;
      const docY = (size - docHeight) / 2;

      // Document shape
      ctx.beginPath();
      ctx.moveTo(docX, docY);
      ctx.lineTo(docX + docWidth - padding/2, docY);
      ctx.lineTo(docX + docWidth, docY + padding/2);
      ctx.lineTo(docX + docWidth, docY + docHeight);
      ctx.lineTo(docX, docY + docHeight);
      ctx.closePath();
      ctx.fill();

      // Folded corner
      ctx.fillStyle = '#e0e0e0';
      ctx.beginPath();
      ctx.moveTo(docX + docWidth - padding/2, docY);
      ctx.lineTo(docX + docWidth, docY + padding/2);
      ctx.lineTo(docX + docWidth - padding/2, docY + padding/2);
      ctx.closePath();
      ctx.fill();

      // Lines on document (scaled)
      if (size >= 48) {
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = Math.max(1, size / 32);
        const lineSpacing = size / 10;
        const lineStart = docX + padding/2;
        const lineEnd = docX + docWidth - padding/2;

        for (let i = 0; i < 3; i++) {
          const y = docY + docHeight/3 + i * lineSpacing;
          ctx.beginPath();
          ctx.moveTo(lineStart, y);
          ctx.lineTo(lineEnd, y);
          ctx.stroke();
        }
      }
    }

    // Generate all icons
    generateIcon('icon16', 16);
    generateIcon('icon48', 48);
    generateIcon('icon128', 128);

    // Instructions
    setTimeout(() => {
      alert('Right-click each icon and select "Save image as..." to download the PNG files. Save them in the icons/ folder of your extension.');
    }, 500);
  </script>
</body>
</html>
