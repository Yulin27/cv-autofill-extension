<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
      background: white;
    }
    .icon-container {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h1>Extension Icon Generator</h1>
    <p>This page generates the required icons for the Chrome extension.</p>
    <p>Right-click each canvas below and "Save image as..." with the corresponding filename.</p>
  </div>

  <div class="icon-container">
    <div>16x16 pixels</div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <div><small>Save as: icon16.png</small></div>
  </div>

  <div class="icon-container">
    <div>48x48 pixels</div>
    <canvas id="icon48" width="48" height="48"></canvas>
    <div><small>Save as: icon48.png</small></div>
  </div>

  <div class="icon-container">
    <div>128x128 pixels</div>
    <canvas id="icon128" width="128" height="128"></canvas>
    <div><small>Save as: icon128.png</small></div>
  </div>

  <script>
    // Draw a sparkle/star shape
    function drawSparkle(ctx, x, y, size) {
      ctx.save();
      ctx.translate(x, y);

      ctx.beginPath();
      // Draw 4-pointed sparkle
      for (let i = 0; i < 8; i++) {
        const angle = (i * Math.PI) / 4;
        const radius = (i % 2 === 0) ? size : size * 0.3;
        const px = Math.cos(angle) * radius;
        const py = Math.sin(angle) * radius;

        if (i === 0) {
          ctx.moveTo(px, py);
        } else {
          ctx.lineTo(px, py);
        }
      }
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }

    // Generate icons with different sizes
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Indigo background (matching Header component)
      ctx.fillStyle = '#4f46e5'; // indigo-600
      ctx.fillRect(0, 0, size, size);

      // Draw sparkles icon (white)
      ctx.fillStyle = 'white';

      const centerX = size / 2;
      const centerY = size / 2;
      const mainSize = size * 0.25;
      const smallSize = size * 0.12;

      // Main central sparkle
      drawSparkle(ctx, centerX, centerY, mainSize);

      // Smaller sparkles around it
      if (size >= 32) {
        // Top right small sparkle
        drawSparkle(ctx, centerX + size * 0.22, centerY - size * 0.22, smallSize);

        // Bottom left small sparkle
        drawSparkle(ctx, centerX - size * 0.22, centerY + size * 0.22, smallSize);
      }

      if (size >= 48) {
        // Top left tiny sparkle
        drawSparkle(ctx, centerX - size * 0.15, centerY - size * 0.28, smallSize * 0.7);
      }
    }

    // Generate all icons
    generateIcon('icon16', 16);
    generateIcon('icon48', 48);
    generateIcon('icon128', 128);

    // Instructions
    setTimeout(() => {
      alert('Right-click each icon and select "Save image as..." to download the PNG files. Save them in the icons/ folder of your extension.');
    }, 500);
  </script>
</body>
</html>
